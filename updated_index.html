<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My beautiful Maude, will you be my valentine please? 💖</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="datePicker" class="hidden">
            <h2>Choose a date for our special day! 📅</h2>
            <input type="date" id="dateInput">
            <button id="setDateBtn">Set Date</button>
        </div>
        <div id="countdown" class="hidden">
            <h2>Countdown to our date: ⏳</h2>
            <p id="timer"></p>
            <p class="celebration">Youpiiii! 🎉🎊</p>
            <div class="jumping-guy">😃🎈</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
